<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.12.2/brython.min.js">
  </script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.12.2/brython_stdlib.js">
  </script>

  <script type="text/python" src="/static/conf.py">
  </script>

</head>


<body onload="brython()">

  {% block content %}
  <div id="messages" style="overflow-y: scroll; height: 400px; word-break: break-word;">
  </div>
  <textarea cols="150" id="text" rows="5"></textarea>
  <button id="send">Enviar!</button>
  {% endblock %}
</body>

</html>
